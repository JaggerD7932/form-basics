<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
            Are you a real supervillain?
            <br>
            <input type="radio" name="Are you a real supervillain?" value="Yes"> Yes
            <input type="radio" name="Are you a real supervillain?" value="No"> No
            <br>
            <input type="checkbox" name="method1" value="catch"> I've caught a superhero
            <br>
            <input type="checkbox" name="method2" value="disguise"> I've tried a disguise
            <br>
            To be a Villain Number One, you must: 
            <br>
            <select name="villain"> 
                <option value="chase" selected> Chase a superhero on the run </option>
                <option value="follow" selected> Just follow my moves, and sneak around </option>
                <option value="both" selected> All of the above </option>
            </select>
            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
